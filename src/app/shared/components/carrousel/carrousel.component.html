<div class="">
  <div #carousel class="carousel rounded-box w-90 h-90 ml-4">
    <div id="item1" class="carousel-item w-full">
      <img
        class="w-full"
        [src]="pokemon()?.sprites?.other?.['official-artwork']?.front_default ?? substitute"
        [alt]="pokemon()?.name"
        />
        <!-- <p>Normal</p> -->
    </div>
    <div id="item2" class="carousel-item w-full">
      <img
        class="w-full"
        [src]="pokemon()?.sprites?.other?.['official-artwork']?.front_shiny ?? substitute"
        [alt]="pokemon()?.name"
        />
    </div>
    <div id="item3" class="carousel-item w-full">
      <img
      class="w-full"
      [src]="pokemon()?.sprites?.other?.home?.front_default ?? substitute"
      [alt]="pokemon()?.name"
      />
    </div>
    <div id="item4" class="carousel-item w-full">
      <img
      class="w-full"
      [src]="pokemon()?.sprites?.other?.home?.front_shiny ?? substitute"
      [alt]="pokemon()?.name"
      />
    </div>

  </div>
  <div class="flex w-full justify-center gap-2 py-2 font-pokeDP text-6xl">
    <a class="btn btn-xl bg-red-600" (click)="scrollTo('item1')">Oficial</a>
    <a class="btn btn-xl bg-red-600" (click)="scrollTo('item2')">Shiny</a>
    <a class="btn btn-xl bg-red-600" (click)="scrollTo('item3')">Home</a>
    <a class="btn btn-xl bg-red-600" (click)="scrollTo('item4')">Home(S)</a>


  </div>



</div>
